<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-slate-100 flex h-screen flex-col pt-12 pb-8 px-8 items-start max-md:px-5"
    >
      <div class="max-w-xl mx-auto">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/8e3410bc33a182f60ec0da2a02e9060f942f898175f9738a3d8859e0a38aff09?apiKey=011554aff43544e6af46800a427fd184&"
          class="aspect-[0.94] object-contain object-center w-[65px] fill-[linear-gradient(180deg,#39775F_81.94%,#3A9B8C_105.47%)] overflow-hidden max-w-full ml-8 mt-1.5 max-md:ml-2.5"
        />
      </div>
      <span
        class="items-center self-stretch bg-white flex flex-col w-full max-w-xl mt-6 mx-auto p-8 rounded max-md:max-w-full max-md:px-5"
      >
        <header
          class="self-stretch text-slate-700 text-2xl font-semibold leading-8 max-md:max-w-full"
        >
          Please verify your email
        </header>
        <header
          class="self-stretch text-slate-700 text-sm font-light leading-5 mt-4 max-md:max-w-full"
        >
          Hi [User's Name], <br /><br />
          Please verify your email address by clicking the link below. This
          ensures your account security and gives you full access to our
          features. <br /><br /><br />
          Thanks,<br /><br />The C3 Team<br /><br /><br /><br />
        </header>
        <a
          href="#"
          aria-label="Verify your email"
          role="button"
          class="text-white text-sm font-semibold leading-5 whitespace-nowrap justify-center items-stretch rounded bg-blue-600 mt-4 px-4 py-1.5"
          >Verify your email</a
        >
      </span>
      <span
        class="items-stretch self-stretch bg-slate-50 flex flex-col w-full max-w-xl mx-auto p-8 rounded-none max-md:max-w-full max-md:px-5"
      >
        <div class="text-gray-500 text-sm leading-5 max-md:max-w-full">
          Questions? Email us at support@c3insets.ai
        </div>
        <header
          class="bg-slate-50 flex shrink-0 h-4 flex-col mt-4 max-md:max-w-full"
        ></header>
      </span>
    </main>
  </body>
</html>
